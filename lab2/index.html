<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lab 2 - CSS Animation</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

<!-- BÀI 1 -->
<section>
    <h2>Bài 1: Marquee Text</h2>
    <div class="marquee">
        <p>Chữ này đang chạy ngang từ phải sang trái liên tục</p>
    </div>
</section>

<!-- BÀI 2 -->
<section>
    <h2>Bài 2: Rotate Box</h2>
    <div class="rotate-box"></div>
</section>

<!-- BÀI 3 -->
<section>
    <h2>Bài 3: Fade In Images</h2>
    <div class="fade-container">
        <img src="https://picsum.photos/200/150?1">
        <img src="https://picsum.photos/200/150?2">
        <img src="https://picsum.photos/200/150?3">
    </div>
</section>

<!-- BÀI 4 -->
<section>
    <h2>Bài 4: Call To Action</h2>
    <button class="cta">Mua ngay</button>
</section>

<!-- BÀI 5 -->
<section>
    <h2>Bài 5: CSS Slider</h2>
    <div class="slider">
        <div class="slides">
            <img src="https://picsum.photos/400/200?4">
            <img src="https://picsum.photos/400/200?5">
            <img src="https://picsum.photos/400/200?6">
        </div>
    </div>
</section>

</body>
</html>
