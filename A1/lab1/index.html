    <title>Lab 1 - CSS Hover & Transition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Banner -->
    <section class="banner">
        <h1 class="hero-title">Welcome to CSS Animation Lab</h1>
    </section>

    <!-- Bài 1 -->
    <section>
        <h2>Bài 1: Buttons hover</h2>
        <div class="buttons">
            <button class="btn">Button 1</button>
            <button class="btn">Button 2</button>
            <button class="btn">Button 3</button>
        </div>
    </section>

    <!-- Bài 2 -->
    <section>
        <h2>Bài 2: Image Gallery</h2>
        <div class="gallery">
            <img src="https://picsum.photos/300/200?1">
            <img src="https://picsum.photos/300/200?2">
            <img src="https://picsum.photos/300/200?3">
            <img src="https://picsum.photos/300/200?4">
        </div>
    </section>

    <!-- Bài 3 -->
    <section>
        <h2>Bài 3: Menu underline</h2>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </section>

    <!-- Bài 4 -->
    <section>
        <h2>Bài 4: Product Cards</h2>
        <div class="cards">
            <div class="card">
                <img src="https://picsum.photos/300/180?5">
                <h3>Product 1</h3>
                <p>$100</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/300/180?6">
                <h3>Product 2</h3>
                <p>$150</p>
            </div>
            <div class="card">
                <img src="https://picsum.photos/300/180?7">
                <h3>Product 3</h3>
                <p>$200</p>
            </div>
        </div>
    </section>
